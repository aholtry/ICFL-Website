<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic -->
    <meta charset="utf-8">
    <title>Idaho Contact Football League</title>
    <meta name="keywords" content="HTML5" />
    <meta name="description" content="Idaho Contact Football League">
    <meta name="author" content="AlexHoltry">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Theme CSS -->
    <link href="css/style.css" rel="stylesheet" media="screen">
    <!-- Responsive CSS -->
    <link href="css/theme-responsive.css" rel="stylesheet" media="screen">
    <!-- Sweet Alert -->
    <link href="css/sweetalert/sweet-alert.css" rel="stylesheet" />
    <!-- Skins Theme -->
    <link href="#" rel="stylesheet" media="screen" class="skin">

    <!-- Favicons -->
    <link rel="shortcut icon" href="img/icons/favicon.png">
    <link rel="apple-touch-icon" href="img/icons/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/icons/apple-touch-icon-114x114.png">

    <!-- Head Libs -->
    <script src="js/modernizr.js"></script>

    <!--[if IE]>
        <link rel="stylesheet" href="css/ie/ie.css">
    <![endif]-->
    <!--[if lte IE 8]>
        <script src="js/responsive/html5shiv.js"></script>
        <script src="js/responsive/respond.js"></script>
    <![endif]-->
    <!-- Skins Changer-->
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>


</head>
<body ng-app="mainApp">
    <!-- layout -->
    <div id="layout">
        <!-- Splash Screen -->
        <div class="splash" ng-cloak="">
            <br />
            <br />
            <img src="img/icfl_logo2.png" alt="Logo" class="logo_img">
            <h2>Idaho Contact Football League</h2>
            <br />
            <br />
        </div>

        <!-- Header-->
        <my-header></my-header>
        <!-- End Header-->

        <!-- Angular UI Router Directive for template insertion -->
        <div ui-view></div>

        <!-- ICFL Footer -->
        <my-footer></my-footer>

    </div>
    <!-- End Layout -->
    <!-- ======================= JQuery libs =========================== -->
    <!-- jQuery CDN-->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <!-- Javascript LINQ -->
    <script src="js/linq.min.js"></script>
    <!-- Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <!--Nav-->
    <script type="text/javascript" src="js/nav/tinynav.js"></script>
    <script type="text/javascript" src="js/nav/hoverIntent.js"></script>
    <script type="text/javascript" src="js/nav/superfish.js"></script>
    <script src="js/nav/jquery.sticky.js" type="text/javascript"></script>
    <!--Totop-->
    <script type="text/javascript" src="js/totop/jquery.ui.totop.js"></script>
    <!--Accorodion-->
    <script type="text/javascript" src="js/accordion/accordion.js"></script>
    <!--Slide-->
    <script type="text/javascript" src="js/slide/camera.js"></script>
    <script type='text/javascript' src='js/slide/jquery.easing.1.3.min.js'></script>

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="js/maps/gmap3.js"></script>

    <script type="text/javascript" src="js/fancybox/jquery.fancybox.js"></script>
    <!-- carousel.js-->
    <script src="js/carousel/carousel.js"></script>
    <!-- Filter -->
    <script src="js/filters/jquery.isotope.js" type="text/javascript"></script>
    <!-- Twitter Feed-->
    <script src="js/twitter/jquery.tweet.js"></script>
    <!-- flickr Feed-->
    <script src="js/flickr/jflickrfeed.min.js"></script> 
    <!-- Counter -->
    <script src="js/counter/jquery.countdown.js"></script>
    <!--Theme Options-->
    <script type="text/javascript" src="js/theme-options/theme-options.js"></script>
    <script type="text/javascript" src="js/theme-options/jquery.cookies.js"></script>
    <!-- Bootstrap.js-->
    <script type="text/javascript" src="js/bootstrap/bootstrap.js"></script>

    <script type="text/javascript" src="https://mandrillapp.com/api/docs/js/mandrill.js"></script>
    <!-- Sweet Alert -->
    <script src="js/sweetalert/sweet-alert.min.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.js"></script>
    <script type="text/javascript" src="js/angular/angular-ui-router.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
    <!-- Config -->
    <script type="text/javascript" src="js/angular/mainApp.js"></script>

    <script type="text/javascript" src="js/angular/controllers/teamStatsController.js"></script>
    <script type="text/javascript" src="js/angular/controllers/individualStatsController.js"></script>
    <script type="text/javascript" src="js/angular/controllers/recordsSeasonController.js"></script>
    <script type="text/javascript" src="js/angular/controllers/seasonAwardsController.js"></script>
    <script type="text/javascript" src="js/angular/controllers/allStarsController.js"></script>
    <script type="text/javascript" src="js/angular/controllers/hallOfFameController.js"></script>
    <script type="text/javascript" src="js/angular/controllers/championsController.js"></script>
    <script type="text/javascript" src="js/angular/controllers/sponsorsController.js"></script>
    <script type="text/javascript" src="js/angular/controllers/contactController.js"></script>
    <script type="text/javascript" src="js/angular/controllers/registrationController.js"></script>
    <script type="text/javascript" src="js/angular/controllers/teamManagerController.js"></script>
    <script type="text/javascript" src="js/angular/controllers/teamPageController.js"></script>
    <script type="text/javascript" src="js/angular/controllers/siteManagerController.js"></script>

    <script type="text/javascript" src="js/angular/directives/mainDirectives.js"></script>
    <!-- Services -->
    <script type="text/javascript" src="js/angular/services/mainServices.js"></script>
    <!-- Filters -->
    <script type="text/javascript" src="js/angular/filters/mainFilters.js"></script>
    

    <!-- ======================= End JQuery libs =========================== -->

</html>

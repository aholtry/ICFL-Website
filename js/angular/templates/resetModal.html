<!-- Login Modal -->
<div class="modal fade" id="resetModal" tabindex="-1" role="dialog" aria-labelledby="resetModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Reset Password</h4>
            </div>
            <form ng-submit="sendPasswordReset(email)">
                <div class="modal-body">

                    <div class="form-group" id="modalError" ng-show="modalError">
                        <label style="color:red;" for="recipient-name" class="control-label">Error: {{modalError.description}}</label>
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="control-label">Email:</label>
                        <input type="email" class="form-control" id="email" ng-model="email" focus-me="resetFocus" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" ng-click="sendPasswordReset(email)">Reset Password</button>
                </div>
            </form>
        </div>
    </div>
</div>

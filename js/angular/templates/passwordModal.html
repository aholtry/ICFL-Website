<!-- Login Modal -->
<div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Change Password</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group" id="modalError" ng-show="modalError">
                        <label style="color:red;" for="recipient-name" class="control-label">Error: {{modalError.description}}</label>
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="control-label">Email:</label>
                        <input type="text" class="form-control" id="email" ng-model="email">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="control-label">Old Password:</label>
                        <input type="password" class="form-control" id="password" ng-model="password">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="control-label">New Password:</label>
                        <input type="password" class="form-control" id="password" ng-model="newPassword">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="managerChangePassword()">Change Password</button>
            </div>
        </div>
    </div>
</div>

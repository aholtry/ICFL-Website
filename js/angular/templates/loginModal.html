<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Manager Login</h4>
            </div>
            <form ng-submit="managerSubmitLogin()">
                <div class="modal-body">

                    <div class="form-group" id="modalError" ng-show="modalError">
                        <label style="color:red;" for="recipient-name" class="control-label">Error: {{modalError.description}}</label>
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="control-label">Email:</label>
                        <input type="email" class="form-control" id="email" ng-model="email" focus-me="loginFocus" required>
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="control-label">Password:</label>
                        <input type="password" class="form-control" id="password" ng-model="password" required>
                    </div>
                    <div class="form-group" ng-show="siteAccess">
                        <label for="message-text" class="control-label">Site Password:</label>
                        <input type="password" class="form-control" id="password" ng-model="magicWord" ng-required="siteAccess">
                    </div>
                    <div><button type="button" class="btn-link" ng-click="popResetModal()">I forgot my password</button></div>
                    <div><button type="button" class="btn-link" ng-click="toggleSiteAccess()">Site Manager Access</button></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" ng-click="managerSubmitLogin(siteAccess)">Log In</button>
                </div>
            </form>
        </div>
    </div>
</div>
